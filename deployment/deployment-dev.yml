apiVersion: apps/v1
kind: Deployment
metadata:
  name: knowlly-web-dev-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knowlly-web-dev
  template:
    metadata:
      labels:
        app: knowlly-web-dev
    spec:
      containers:
        - name: knowlly-web-dev
          image: <IMAGE>
          resources:
            requests:
              memory: "128Mi"
              cpu: "128m"
            limits:
              memory: "128Mi"
              cpu: "128m"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
